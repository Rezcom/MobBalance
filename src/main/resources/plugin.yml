name: MobBalance
version: '${project.version}'
main: rezcom.mobbalance.Main
api-version: 1.18
commands:
  MBNumChunk:
    description: Returns number of chunks loaded in the hashmap.
    usage: /MBNumChunk
    permission: MobBalance.NumChunk
  MBForcePurge:
    description: Forces a purge of the chunks from the hashmap.
    usage: /MBForcePurge
    permission: MobBalance.ForcePurge
  MBChunkInfo:
    description: Provides the counter on the current chunk.
    usage: /MBChunkInfo
    permission: MobBalance.ChunkInfo
  MBXPView:
    description: Toggles when a player can view EXP they gain.
    usage: /MBXPView
    permission: MobBalance.XPView
  MBWolfDebug:
    description: Toggles Wolf debug messages for players with bones in their mouths.
    usage: /MBWolfDebug
    permission: MobBalance.WolfDebug
  MBWolfEXP:
    description: Applies a set EXP value to the closest tamed wolf to the player.
    usage: /MBWolfEXP
    permission: MobBalance.WolfEXP